<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <title>MTG Card Viewer</title>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id='app'>
        <button v-on:click="toggleColorFilter('white')">White</button>
        <button v-on:click="toggleColorFilter('green')">Green</button>
        <button v-on:click="toggleColorFilter('red')">Red</button>
        <button v-on:click="toggleColorFilter('black')">Black</button>
        <button v-on:click="toggleColorFilter('blue')">Blue</button>
        <button v-on:click="getCards">GO</button>
        <div v-if="loading">
            <p>Loading...</p>
        </div>
        <div v-else>
            <div v-for="card in cards">
                <img :src="card.imageUrl">
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
